<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <header class="header">
        <h1 class="app__name">Movie Searcher</h1>
    </header>
    <main class="content container">

        <form class="form" action="">
            <div class="search__container">
                <div class="loading__container">
                    <div class="loading__bar"></div>
                </div>
                <input class="search__input form-control" id="searchInput" type="text" placeholder="Start searching..." autocomplete="off">
                <button class="clear-search__btn btn fas fa-backspace" type="button"></button>
                <button class="keyboard__activation btn form-control" type="button"></button>
                <button class="search__btn btn form-control" type="button">Search</button>                
            </div>
            <div class="container absolute_holder"></div>
            <div class="alert__warnings"></div>
        </form>

        <div class="search_results">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <h2 class="rsschool">RS School 2020q1</h2>
            <a class="link_github" href="https://github.com/dzinrai"><i class="fab fa-github"></i> GITHUB</a>
        </div>
        
    </footer>
</body>
</html>
